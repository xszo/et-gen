gen:
  id: s
  tar:
    - quantumult
    - clash
    - surge
  var:
    NodeList:
      - DIRECT
      - Node0
      - Node1
      - Node2
      - Node3
      - CN
      - DE
      - GB
      - HK
      - JP
      - SG
      - TW
      - US
      - Node
      - N-JMS
meta:
  dns:
    - "223.5.5.5"
    - "223.6.6.6"
    - "[2400:3200::1]"
    - "[2400:3200:baba::1]"
  doh: https://dns.alidns.com/dns-query
node:
  - name: DEFAULT
    type: static
    list: [DIRECT, REJECT, =NodeList]
    ico-sf: arrow.left.arrow.right.system
  - type: static
    name: SYSTEM
    list: [DEFAULT, DIRECT, =NodeList]
    ico-sf: arrow.left.and.right.system
  - type: static
    name: STREAM
    list: [DEFAULT, DIRECT, =NodeList]
    ico-sf: arrow.left.and.right.system
  - type: static
    name: SPECFI
    list: [DEFAULT, DIRECT, =NodeList]
    ico-sf: arrow.left.and.right.system
  - type: static
    name: R-CN
    list: [DEFAULT, DIRECT, =NodeList]
    ico-sf: arrow.left.and.right.system
  - type: static
    name: R-JP
    list: [DEFAULT, DIRECT, =NodeList]
    ico-sf: arrow.left.and.right.system
  - type: static
    name: R-TW
    list: [DEFAULT, DIRECT, =NodeList]
    ico-sf: arrow.left.and.right.system
  - type: static
    name: R-US
    list: [DEFAULT, DIRECT, =NodeList]
    ico-sf: arrow.left.and.right.system
  - type: static
    name: Node0
    list: .*
    ico-sf: arrow.triangle.branch.system
  - type: static
    name: Node1
    list: .*
    ico-sf: arrow.triangle.branch.system
  - type: static
    name: Node2
    list: .*
    ico-sf: arrow.triangle.branch.system
  - type: static
    name: Node3
    list: .*
    ico-sf: arrow.triangle.branch.system
  - type: test
    name: CN
    list: =cn
    ico-sf: arrow.triangle.swap.system
  - type: test
    name: DE
    list: =de
    ico-sf: arrow.triangle.swap.system
  - type: test
    name: GB
    list: =gb
    ico-sf: arrow.triangle.swap.system
  - type: test
    name: HK
    list: =hk
    ico-sf: arrow.triangle.swap.system
  - type: test
    name: JP
    list: =jp
    ico-sf: arrow.triangle.swap.system
  - type: test
    name: SG
    list: =sg
    ico-sf: arrow.triangle.swap.system
  - type: test
    name: TW
    list: =tw
    ico-sf: arrow.triangle.swap.system
  - type: test
    name: US
    list: =us
    ico-sf: arrow.triangle.swap.system
  - type: test
    name: Node
    list: .*
    ico-sf: arrow.triangle.swap.system
  - type: test
    name: N-JMS
    list: ^JMS-\d+@\w+s\d{1,2}\.\w+\.\w+:\d+
    ico-sf: arrow.triangle.swap.system
filter:
  - type: gen
    name: direct
    dest: DIRECT
  - type: gen
    name: system
    dest: SYSTEM
  - type: gen
    name: global
    dest: DEFAULT
  - type: gen
    name: stream
    dest: STREAM
  - type: gen
    name: specfi
    dest: SPECFI
  - type: gen
    name: r-cn
    dest: R-CN
  - type: ipgeo
    name: cn
    dest: R-CN
  - type: gen
    name: r-jp
    dest: R-JP
  - type: ipgeo
    name: jp
    dest: R-JP
  - type: gen
    name: r-tw
    dest: R-TW
  - type: ipgeo
    name: tw
    dest: R-TW
  - type: gen
    name: r-us
    dest: R-US
  - type: main
    dest: DEFAULT
