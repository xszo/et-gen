gen:
  id: ""
  var:
    NodeList:
      - DIRECT
      - Node0
      - Node1
      - Node2
      - Node3
      - CN
      - DE
      - GB
      - HK
      - JP
      - SG
      - TW
      - US
      - NodeS
      - N-JMS
meta:
  test: http://1.1.1.1/
  dns:
    - "1.1.1.1"
    - "1.0.0.1"
    - "[2606:4700:4700::1111]"
    - "[2606:4700:4700::1001]"
  doh: https://cloudflare-dns.com/dns-query
node:
  - type: static
    name: DEFAULT
    list:
      - REJECT
      - =NodeList
    ico-sf: arrow.left.arrow.right.system
  - type: static
    name: SYSTEM
    list:
      - DEFAULT
      - =NodeList
    ico-sf: arrow.left.and.right.system
  - type: static
    name: STREAM
    list:
      - DEFAULT
      - =NodeList
    ico-sf: arrow.left.and.right.system
  - type: static
    name: SPECFI
    list:
      - DEFAULT
      - =NodeList
    ico-sf: arrow.left.and.right.system
  - type: static
    name: R-CN
    list:
      - DEFAULT
      - =NodeList
    ico-sf: arrow.left.and.right.system
  - type: static
    name: R-JP
    list:
      - DEFAULT
      - =NodeList
    ico-sf: arrow.left.and.right.system
  - type: static
    name: R-TW
    list:
      - DEFAULT
      - =NodeList
    ico-sf: arrow.left.and.right.system
  - type: static
    name: R-US
    list:
      - DEFAULT
      - =NodeList
    ico-sf: arrow.left.and.right.system
  - type: static
    name: Node0
    list: .*
    ico-sf: arrow.triangle.branch.system
  - type: static
    name: Node1
    list: .*
    ico-sf: arrow.triangle.branch.system
  - type: static
    name: Node2
    list: .*
    ico-sf: arrow.triangle.branch.system
  - type: static
    name: Node3
    list: .*
    ico-sf: arrow.triangle.branch.system
  - type: test
    name: CN
    list: \b(CH?N|China)\b|中
    ico-sf: arrow.triangle.swap.system
  - type: test
    name: DE
    list: \b(DEU?|Deutschland|Germany?|Berlin)\b|德
    ico-sf: arrow.triangle.swap.system
  - type: test
    name: GB
    list: \b(GBR?|Britain|UK|United ?Kingdom|London)\b|英
    ico-sf: arrow.triangle.swap.system
  - type: test
    name: HK
    list: \b(HKG?|Hong ?Kong)|港
    ico-sf: arrow.triangle.swap.system
  - type: test
    name: JP
    list: \b(JPN?|Japan|Tokyo|Osaka)\b|(?<!尼)日
    ico-sf: arrow.triangle.swap.system
  - type: test
    name: SG
    list: \b(SGP?|Singapore)\b|新(?!西)|獅城|狮城
    ico-sf: arrow.triangle.swap.system
  - type: test
    name: TW
    list: \b(TWN?|Taiwan|Taipei)\b|台|臺
    ico-sf: arrow.triangle.swap.system
  - type: test
    name: US
    list: \b(USA?|United ?States|NY|LA)\b|美
    ico-sf: arrow.triangle.swap.system
  - type: test
    name: NodeS
    list: .*
    ico-sf: arrow.triangle.swap.system
  - type: test
    name: N-JMS
    list: ^JMS-\d+@\w+s\d{1,2}\.\w+\.\w+:\d+
    ico-sf: arrow.triangle.swap.system
filter:
  - type: gen
    name: direct
    dest: DIRECT
  - type: gen
    name: system
    dest: SYSTEM
  - type: gen
    name: global
    dest: DEFAULT
  - type: gen
    name: stream
    dest: STREAM
  - type: gen
    name: specfi
    dest: SPECFI
  - type: gen
    name: r-cn
    dest: R-CN
  - type: ipgeo
    name: cn
    dest: R-CN
  - type: gen
    name: r-jp
    dest: R-JP
  - type: ipgeo
    name: jp
    dest: R-JP
  - type: gen
    name: r-tw
    dest: R-TW
  - type: ipgeo
    name: tw
    dest: R-TW
  - type: gen
    name: r-us
    dest: R-US
  - type: main
    dest: DEFAULT
