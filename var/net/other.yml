tar:
  - shadowrocket
  - loon
route:
  - id: direct
    node:
      name: DIRECT
      type: pre
    filter:
      - { type: gen, list: direct }
      - { type: gen, list: system }
  - id: proxy
    node:
      name: PROXY
      type: pre
    filter:
      - { type: main }
      - { type: gen, list: global }
      - { type: gen, list: stream }
  - id: rcn
    node:
      name: DIRECT
      type: pre
    filter:
      - { type: gen, list: r-cn }
      - { type: ipgeo, list: cn }
  - id: rjp
    node:
      name: JP
      type: test
      list: =jp
    filter:
      - { type: gen, list: r-jp }
      - { type: ipgeo, list: jp }
  - id: rtw
    node:
      name: TW
      type: test
      list: =tw
    filter:
      - { type: gen, list: r-tw }
      - { type: ipgeo, list: tw }
  - id: rus
    node:
      name: US
      type: test
      list: =us
    filter:
      - { type: gen, list: r-us }
node: []
