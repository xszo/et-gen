id: cn
tar:
  - quantumult
  - clash
  - surge
  - shadowrocket
misc:
  dns:
    - "223.5.5.5"
    - "223.6.6.6"
    - "[2400:3200::1]"
    - "[2400:3200:baba::1]"
  doh: https://dns.alidns.com/dns-query
route:
  - id: direct
    node: { id: direct }
    filter:
      - { type: gen, list: direct }
      - { type: gen, list: system }
  - id: main
    node: { name: Node, type: test, list: .* }
    filter:
      - { type: main }
      - { type: gen, list: world }
      - { type: gen, list: stream }
  - id: rcn
    node: { id: direct }
    filter:
      - { type: gen, list: r-cn }
      - { type: ipgeo, list: cn }
  - id: rjp
    node: { name: JP, type: test, list: =jp }
    filter:
      - { type: gen, list: r-jp }
      - { type: ipgeo, list: jp }
  - id: rtw
    node: { name: TW, type: test, list: =tw }
    filter:
      - { type: gen, list: r-tw }
      - { type: ipgeo, list: tw }
  - id: rus
    node: { name: US, type: test, list: =us }
    filter:
      - { type: gen, list: r-us }
node: []
