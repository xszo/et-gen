id: cn
tar:
  - quantumult
  - surge
  - clash
  - shadowrocket
  - loon
misc:
  dns:
    - "223.5.5.5"
    - "223.6.6.6"
    - "[2400:3200::1]"
    - "[2400:3200:baba::1]"
  doh: https://dns.alidns.com/dns-query
route:
  - id: direct
    node: { id: direct }
    filter:
      - list: direct
        link: =direct
      - list: system
        link: =system
  - id: main
    node: { name: Node, type: test, list: .* }
    filter:
      - type: main
      - list: world
        link: =world
      - list: stream
  - id: rcn
    node: { id: direct }
    filter:
      - list: r-cn
        link: =rcn
      - type: ipgeo
        val: cn
  - id: rjp
    node: { name: JP, type: test, list: =jp }
    filter:
      - list: r-jp
        link: =rjp
      - type: ipgeo
        val: jp
  - id: rtw
    node: { name: TW, type: test, list: =tw }
    filter:
      - list: r-tw
        link: =rtw
      - type: ipgeo
        val: tw
  - id: rus
    node: { name: US, type: test, list: =us }
    filter:
      - list: r-us
        link: =rus
node: []
