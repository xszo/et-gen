id: cn
tar:
  - quantumult
  - surge
  - clash
  - shadowrocket
  - loon
misc:
  dns:
    - "223.5.5.5"
    - "223.6.6.6"
    - "[2400:3200::1]"
    - "[2400:3200:baba::1]"
  doh: https://dns.alidns.com/dns-query
route:
  - id: direct
    node: { id: direct }
    filter:
      - use: direct
      - use: system
  - id: main
    node: { name: Node, type: test, list: .* }
    filter:
      - type: main
      - use: world
  - id: rcn
    node: { id: direct }
    filter:
      - use: rcn
  - id: rjp
    node: { name: JP, type: test, list: =jp }
    filter:
      - use: rjp
  - id: rtw
    node: { name: TW, type: test, list: =tw }
    filter:
      - use: rtw
  - id: rus
    node: { name: US, type: test, list: =us }
    filter:
      - use: rus
node: []
