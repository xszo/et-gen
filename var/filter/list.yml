  - cn r-cn vlccn
  - jp r-jp
  - tw r-tw
  - us r-us

  - xcn -ww -cn -jp -tw -us vlcww gfw
  - xad adguardx -adguardz vlcadx

# V2fly domain List Community
# vlc{id}
vlc:
  # id list
  - cn geolocation-cn
  - ww geolocation-!cn
  - adx category-ads

# Parse Online list
# {reg}
get:
  - # link to source file
    uri: https://filters.adtidy.org/ios/filters/15.txt
    # use preprocessor
    pre: []
    # use regular expression to convert
    reg:
      # into sublist
      adguardx:
        # match pattern, expand pattern
        - ^\=bs\\=dn\\=ed\  .\1
        - ^\=bs\\=dl\\=ed\  .\1*
        - ^\=bn\\=dn\\=ed\  \1
        - ^\=bn\\=dl\\=ed\  \1*
      adguardz:
        - ^@@\=bs\\=dn\\=ed\  .\1
        - ^@@\=bs\\=dl\\=ed\  .\1*
        - ^@@\=bn\\=dn\\=ed\  \1
        - ^@@\=bn\\=dl\\=ed\  \1*

  - uri: https://raw.githubusercontent.com/gfwlist/gfwlist/master/gfwlist.txt
    pre: [b64]
    reg:
      gfw:
        - ^\=bs\\=dn\\=ed\  .\1
        - ^\=bs\\=dl\\=ed\  .\1*
        - ^\=bn\\=dn\\=ed\  \1
        - ^\=bn\\=dl\\=ed\  \1*

# variables refered with '\=name\'
var:
  bs: (?:\|\||\.)
  bn: (?:\|?|\|?[a-z]*://)
  dn: ((?:[a-z0-9\*](?:[a-z0-9\-\*]*[a-z0-9\*])?\.)+(?:[a-z]+|xn--[a-z0-9]+))
  dl: ((?:[a-z0-9\*](?:[a-z0-9\-\*]*[a-z0-9\*])?\.)+)\*?
  ed: (?:$|\^|\$|/|%2F)
