# output list
list:
  # id, list below
  - ss lan system
  - reject adguard vlcad

  - cn r-cn vlccn
  - jp r-jp vlcjp
  - tw r-tw vlctw
  - us r-us vlcus
  - ww world -cn -jp -tw -us vlcww -vlcno gfw

# V2fly domain List Community
# vlc{id}
vlc:
  # id list
  - ww geolocation-!cn
  - cn geolocation-cn
  - jp abema niconico pixiv dmm dlsite
  - tw bahamut pikpak
  - us ehentai

  - no apple akamai
  - ad category-ads-all

# Parse Online list
# {reg}
get:
  - uri: https://raw.githubusercontent.com/gfwlist/gfwlist/master/gfwlist.txt
    # use preprocessor
    pre: [b64]
    # use regular expression to convert into sublist
    reg:
      gfw:
        # match pattern, expand pattern
        - ^\=bs\\=dn\\=ed\  .\1
        - ^\=bs\\=dl\\=ed\  .\1*
        - ^\=bn\\=dn\\=ed\  \1
        - ^\=bn\\=dl\\=ed\  \1*

  - uri: https://filters.adtidy.org/ios/filters/15.txt
    pre: []
    reg:
      adguard:
        - ^\=bs\\=dn\\=ed\  .\1
        - ^\=bs\\=dl\\=ed\  .\1*
        - ^\=bn\\=dn\\=ed\  \1
        - ^\=bn\\=dl\\=ed\  \1*

# variables refered with '\=name\'
var:
  bs: (?:\|\||\.)
  bn: (?:\|?|\|?[a-z]*://)
  dn: ((?:[a-z0-9\*](?:[a-z0-9\-\*]*[a-z0-9\*])?\.)+(?:[a-z]+|xn--[a-z0-9]+))
  dl: ((?:[a-z0-9\*](?:[a-z0-9\-\*]*[a-z0-9\*])?\.)+)\*?
  ed: (?:$|\^|\$|/|%2F)
